<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenWeather Sample App</title>
    <link rel="icon" type="image/png" href="https://www.google.com/s2/favicons?domain=https://openweathermap.org/">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <!-- Search -->
        <div class="search-container">
            <form class="form-search" id="form-search">
                <input type="text" id="city" placeholder="Enter city name..." name="city" required minlength="3">
                <button type="submit" title="Search for this location">Submit</button>
            </form>
        </div>
        <!-- Loader -->
        <div class="loader hidden">
            <img src="loading_sun.gif" alt="Loading Animation">
        </div>
        <!-- Results -->
        <div class="results-container hidden">
            <!-- Summary Data of Results -->
            <div class="results-summary">
                <h3 id="datetime" class="datetime"></h3>
                <h1 id="location" class="location"></h1>
                <h1 id="temperature" class="temperature"></h1>
                <p id="description" class="results-details"></p>
                <p id="humidity" class="results-details">Humidity:</p>
                <p id="wind" class="results-details"></p>
                <p id="visibility" class="results-details">Visibility:</p>
            </div>
            <div class="results-imagery">
                <img id='weather-icon' src="" alt="Weather Icon"></img>
                <h1 id="weather-main" class="weather-main"></h1>
            </div>
        </div>
        <!-- Error / No Results -->
        <div class="error-container hidden">
            <h1>Oops! <i class="fa-regular fa-face-frown"></i></h1>
            <p>That didn't quite work. Please see the log below for some details about the problem.</p>
            <p id="apiError" class="apiError"></p>
        </div>
        <div class="footer" id="footer">Powered by OpenWeatherÂ®</div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>

</html>
